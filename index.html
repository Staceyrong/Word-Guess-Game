<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome To Hangman Game!</h1>
        <h2>12 Chinese Zodiac Animals!!</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <img id = "image" src="https://i.pinimg.com/originals/0a/c5/bd/0ac5bd36c10d334d2b985893285caf14.jpg">
            </div>
            <div class="col-md-4">
                <p>Press any key to get started</p>
                <p>Wins</p>
                <p id = "win"></p>
                <p>Looses</p>
                <p id="lose"></p>
                <p>Current Word</p>
                <p id = "current-word"></p>
                <p id = "answer"></p>
                <p>Number of Guesses Remaing</p>
                <p id = "remaining"></p>
                <p>Letters Already Guessed</p>
                <p id = "letter"></p>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
